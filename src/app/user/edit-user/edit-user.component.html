<!--methode Template driven form-->
<div class="col-md-6 bloc-center">
  <h2 class="text-center">Add User</h2>
  <button _ngcontent-c1="" class="btn btn-warning logout" (click)="LogOut()"> logout</button>
  <form #editForm="ngForm" (ngSubmit)="onSubmitUser()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" placeholder="Email" name="email" class="form-control" id="email" [(ngModel)]="user.email" required #email="ngModel">
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input placeholder="First Name" name="firstName" class="form-control" id="firstName" [(ngModel)]="user.firstName" required
        #firstName="ngModel">
      <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div [hidden]="!firstName.errors.required">
          firstName is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input placeholder="Last name" name="lastName" class="form-control" id="lastName" [(ngModel)]="user.lastName" required #lastName="ngModel">
      <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
        <div [hidden]="!lastName.errors.required">
          lastName is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="login">Login:</label>
      <input placeholder="login" name="login" class="form-control" id="login" [(ngModel)]="user.login" required #login="ngModel">
      <div *ngIf="login.errors && (login.dirty || login.touched)" class="alert alert-danger">
        <div [hidden]="!login.errors.required">
          login is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input placeholder="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" type="password"  #password="ngModel">
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          password is required
        </div>
      </div>
    </div>
    <button class="btn btn-danger" type="reset">Reset</button>
    <span style="color:#fff">..</span>
    <button class="btn btn-success" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
